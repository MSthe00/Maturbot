	<script>
	
	// Funktionen funktionieren erst wenn Dokument vollständig gelanden
	$(document).ready(function(){
	
	    // Funktionen für Klicks auf Knöpfe auf der Website
	    $("#fwd").click(function(){
	        $.ajax({
	        	  type: "POST",
	        	  url: "forward.php" 
	        	});    
	    });
	
	    $("#bwd").click(function(){
	        $.ajax({
	        	  type: "POST",
	        	  url: "backward.php"
	        	});    
	    });
	
	    $("#lft").click(function(){
	        $.ajax({
	        	  type: "POST",
	        	  url: "left.php"
	        	});    
	    });
	
	    $("#rgt").click(function(){
	        $.ajax({
	        	  type: "POST",
	        	  url: "right.php" 
	        	});    
	    });
	
	    $("#opn").click(function(){
	        $.ajax({
	        	  type: "POST",
	        	  url: "open.php"
	        	});    
	    });
	
	    $("#cls").click(function(){
	        $.ajax({
	        	  type: "POST",
	        	  url: "close.php"
	        	});    
	    });
	
	    // Funktionen für Tastatureingaben
		$(document).keypress(function(k) {
	        if ( k.keyCode === 119 ) // w
	        $.ajax({
	        	  type: "POST",
	        	  url: "forward.php" 
	        	});    
	    });
	
		$(document).keypress(function(k) {
	        if ( k.keyCode === 115 ) // s
	        $.ajax({
	        	  type: "POST",
	        	  url: "backward.php"
	        	});    
	    });
	
		$(document).keypress(function(k) {
	        if ( k.keyCode === 97 ) // a
	        $.ajax({
	        	  type: "POST",
	        	  url: "left.php"
	        	});    
	    });
	
		$(document).keypress(function(k) {
	        if ( k.keyCode === 100 ) // d
	        $.ajax({
	        	  type: "POST",
	        	  url: "right.php" 
	        	});    
	    });
	
		$(document).keypress(function(k) {
	        if ( k.keyCode === 113 ) // q
	        $.ajax({
	        	  type: "POST",
	        	  url: "open.php"
	        	});    
	    });
	
		$(document).keypress(function(k) {
	        if ( k.keyCode === 101 ) // e
	        $.ajax({
	        	  type: "POST",
	        	  url: "close.php"
	        	});    
	    });
	    
	});
	</script>
